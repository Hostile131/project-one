<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Website of Destiny</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/style.css"/>
</head>

<body>
    <section class="section">
    <h1 class="title columns has-text-centered level-item">The Ultimate Website of Destiny</h1>
</section>
    <section class="section columns is-centered has-text-danger">
    <input size="30" placeholder="Search for a Film or TV show" type="text" id="mediaSearch"></input>
    <button class="button is-medium is-danger is-outlined" id="btnSearch">Find!</button>
</section>
    <section class="section has-text-centered">
        <h2 class="subtitle columns is-centered has-text-danger is-size-3 2rem" id='results'>Result</h2>
    <ul id="Ratings"> 
    </ul>
</section>
<section class="section has-text-centered">

    <aside id="Streaming">
        <h2 class="subtitle columns is-centered has-text-danger is-size-3 2rem">Streaming</h2>
        <ul id="streamList"></ul>

    </aside>

</section>
<script src="./Assets/script.js"></script>
</body>
</html>
